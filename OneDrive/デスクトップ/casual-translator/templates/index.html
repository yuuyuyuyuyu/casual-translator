<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カジュアル翻訳</title>
</head>
<body>
  <h1>カジュアル翻訳ツール</h1>
  <form method="POST">
    <textarea name="text" rows="6" cols="60" placeholder="日本語または英語を入力してください..."></textarea><br><br>
    <label><input type="radio" name="direction" value="ja_to_en" checked> 日本語 → カジュアル英語</label>
    <label><input type="radio" name="direction" value="en_to_ja"> 英語 → カジュアル日本語</label><br><br>
    <button type="submit">変換</button>
  </form>
  {% if result %}
    <h2>変換結果：</h2>
    <p>{{ result }}</p>
  {% endif %}
</body>
</html>
