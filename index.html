<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カジュアル翻訳</title>
</head>
<body>
    <h1>日本語または英語を入力してください</h1>
    <form action="/" method="POST">
        <input type="text" name="user_input" value="{{ user_input }}" placeholder="テキストを入力" required>
        <button type="submit">送信</button>
    </form>

    {% if user_input %}
    <h2>入力: {{ user_input }}</h2>
    {% if jp_to_en %}
    <p><strong>DeepL 日本語 → 英語:</strong> {{ jp_to_en }}</p>
    <p><strong>カジュアルな英語:</strong> {{ en_casual }}</p>
    {% elif en_to_jp %}
    <p><strong>DeepL 英語 → 日本語:</strong> {{ en_to_jp }}</p>
    <p><strong>カジュアルな日本語:</strong> {{ jp_casual }}</p>
    {% endif %}
    {% endif %}

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
