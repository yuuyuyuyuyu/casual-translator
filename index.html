<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カジュアル翻訳ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    form {
      margin-bottom: 20px;
    }

    textarea {
      width: 60%;
      height: 100px;
      font-size: 1em;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 30px;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>カジュアル翻訳ツール</h1>
  <form method="post">
    <textarea name="text" placeholder="日本語または英語を入力してください...">{{ request.form.text or '' }}</textarea>
    <div>
      <button name="action" value="auto">翻訳＆カジュアル変換（自動判定）</button>
    </div>
  </form>

  {% if result %}
  <div class="result">
    <h2>変換結果</h2>
    <p>{{ result }}</p>
  </div>
  {% endif %}
</body>
</html>
